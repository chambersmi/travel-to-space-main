<div class="form-floating mb-3">
  <input
    type={{type}}
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"

    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"    >

    <div *ngIf="control.status === 'PENDING'" class="fa-spinner fa-spin loader"></div>
  <label for="floatingInput">{{label}}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{label}}</div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid Email Address</div>
  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Please use a more complex password</div>
  <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is already taken</div>
</div>
